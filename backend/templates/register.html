<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    /* Основные стили для страницы регистрации */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    .register-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-container input[type="text"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .register-container button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .register-container button:hover {
      background-color: #555;
    }
    .back-btn {
      margin-top: 10px;
      text-align: center;
    }
    .back-btn a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .back-btn a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Регистрация</h1>
    <input type="text" id="reg-login" placeholder="Логин" required>
    <input type="password" id="reg-password" placeholder="Пароль" required>
    <button id="register-btn">Зарегистрироваться</button>
    <div class="back-btn">
      <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
    </div>
  </div>
  <script>
    document.getElementById('register-btn').addEventListener('click', function(e) {
      e.preventDefault();

      const login = document.getElementById('reg-login').value;
      const password = document.getElementById('reg-password').value;

      const data = { login: login, password: password };

      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Ошибка регистрации');
        }
      })
      .then(result => {
        // Если регистрация прошла успешно, переходим на страницу логина
        window.location.href = '/login';
      })
      .catch(error => {
        alert('Ошибка: ' + error.message);
      });
    });
  </script>
</body>
</html>
