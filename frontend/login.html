<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Строй Ломай - Вход</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="brand">
        <a href="index.html"><h1>Строй Ломай</h1></a>
      </div>
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Главная</a>
        <a href="about.html" class="nav-link">О нас</a>
        <a href="cart.html" class="nav-link">Корзина</a>
        <a href="account.html" class="nav-link" id="account-link">Аккаунт</a>
      </nav>
    </div>
  </header>
  <main class="content">
    <div class="login-container">
      <h2>Вход в аккаунт</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login">Логин:</label>
          <input type="text" id="login" name="login" placeholder="Введите ваш логин">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" placeholder="Введите ваш пароль">
        </div>
        <button type="submit" class="btn">Войти</button>
      </form>
      <div class="message" id="login-message"></div>
      <p class="switch">
        Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
      </p>
    </div>
  </main>
  <script src="script/scripts.js"></script>
</body>
</html>
